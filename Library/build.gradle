apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 21    //最小能支持的系统版本号
        targetSdkVersion 30  //最佳支持的系统版本号
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'
    api 'androidx.core:core-ktx:1.3.2'

    //AppCompat
    api "androidx.appcompat:appcompat:1.2.0"
    //Material Design
    api "com.google.android.material:material:1.3.0"
    //ConstraintLayout
    api "androidx.constraintlayout:constraintlayout:2.0.4"
    //CardView
    api "androidx.cardview:cardview:1.0.0"
    //RecyclerView
    api "androidx.recyclerview:recyclerview:1.1.0"

    //Gson
    api "com.google.code.gson:gson:2.8.6"

    //OkHttp
    api "com.squareup.okhttp3:okhttp:4.9.1"
    api "com.squareup.okhttp3:logging-interceptor:4.9.1"

    //Retrofit
    api "com.squareup.retrofit2:retrofit:2.9.0"
    //可选
    api "com.squareup.retrofit2:converter-gson:2.9.0"

    //log
    api "com.orhanobut:logger:2.2.0"

    //RxPermission 权限
    api 'com.github.tbruyelle:rxpermissions:0.10.2'

    //anko
    api "org.jetbrains.anko:anko:0.10.5"

    //多dex配置
    //api "androidx.multidex:multidex:2.0.1"

    implementation "io.reactivex.rxjava3:rxjava:3.0.13"
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"

    //Glide
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    // if u use AndroidX, use the following
    //AUC
    api 'com.blankj:utilcodex:1.30.6'

    //将 Kotlin 协程与架构组件一起使用---
    //ViewModelScope
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    //LifecycleScope
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    //liveData
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'

    //ARouter  路由
    //api "com.alibaba:arouter-api:1.3.1"

    //Room
    //api "androidx.room:room-runtime:2.2.5"
    // use kapt for Kotlin
    //kapt "androidx.room:room-compiler:2.2.5"
    // optional - RxJava support for Room
    //api "androidx.room:room-rxjava2:2.2.5"
    // optional - Guava support for Room, including Optional and ListenableFuture
    //api "androidx.room:room-guava:2.2.5"

    //屏幕适配 https://github.com/JessYanCoding/AndroidAutoSize
